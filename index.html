<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./Assets/css/reset.css">
   <link rel="stylesheet" href="./Assets/css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Overpass:wght@300&display=swap" rel="stylesheet">
   
   <title>JavaScript Quiz</title>
</head>
<body>
   <main>
      <div class="title">
         <h1>Coding Quiz Challenge</h1>
      </div>
      <div class="quiz-container">
         <div id="quiz-box" class="hide">
            <div id="questions">
               <p id="intro">Try to answer the following code-related questions within the time limit.
         Keep in mind that incorrect answers will penalize your score time by ten seconds!</p>
            </div>
            <a id="ready-button">Are you ready?</a>
            <div id="answer-btns class="btn-grid hide">
               <button class="btn" id="option1" onclick="checkOption('1')">Answer 1</button>
               <button class="btn" id="option2" onclick="checkOption('2')">Answer 2</button>
               <button class="btn" id="option3" onclick="checkOption('3')">Answer 3</button>
               <button class="btn" id="option4" onclick="checkOption('4')">Answer 4</button>
            </div>
            <!-- <div id="answer-btns" class="btn-grid hide">
               <button class="btn">Answer 1</button>
               <button class="btn">Answer 2</button>
               <button class="btn">Answer 3</button>
               <button class="btn">Answer 4</button>
            </div> -->
         </div>
         <div>
            <p id="timer">90<br>seconds</p>
         </div>
   </main>





   
   <script type="text/javascript" src="./Assets/javascript/quiz.js"></script>
</body>
</html>
