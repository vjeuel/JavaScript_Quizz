<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./Assets/css/reset.css">
   <link rel="stylesheet" href="./Assets/css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Overpass:wght@300&display=swap" rel="stylesheet">
   
   <title>JavaScript Quiz</title>
</head>
<body>
   <main>
      <!-- Title for each page: Start and Quiz, Well done and High Scores -->
      <h1 id="pageTitle"></h1>
      
      <!-- Box for the Intro, Questions, Well done and High Scores -->
      <div id="box">
         <h2 class="intro questions score scoreIndex"></h2>
         <h2 id="scoreIndex"></h2>
      </div>

      <!-- Buttons for the questions -->
      <div id="buttonsBox">
         <a class="btn introButton"></a>
      </div>

      <!-- Timer -->
      <div><p id="timer"></p></div>

      <!-- Form for the last page -->
      <div id="formBox">
         <fieldset>
            <input id="inputValue" type="text" placeholder="enter your initials">
            <button id="submitButton" class="btn">submit</button>
         </fieldset>
         
         <!-- <a class="btn"></a> -->
      </div>

      <!-- Scores Box -->
      <div id="scoresBox">

         <ul class="scoreList"></ul>
      </div>
   </main>
   
    <script type="text/javascript" src="./Assets/javascript/quiz.js"></script>
</body>
</html>
